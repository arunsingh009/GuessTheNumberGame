<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="mainHead">Guess The Number</h1>
    <div class="mainBox">
        <ul>
            <li class="guessBox">
                <input type="number" id="ans" placeholder="Guess the number">
                <button onclick="submit()" class="button">Guess</button>
            </li>
            <li class="scoreBox">
                <p class="head">Score</p>
                <p id="scoree"></p>
            </li>
            <li class="resultBox">
                <p class="head">Result</p>
                <p id="result"></p>
            </li>
           
        </ul>
            <button class="button rules" onclick="rules()">Instructions</button>
    </div>
</body>
<script src="index.js"></script>

</html>
